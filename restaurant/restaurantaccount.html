<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl + EAT | Restaurant Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        input[readonly] {
            background-color: #f7f7f7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="restaurantdashboard.html">Ctrl + EAT | RESTAURANT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="manageorders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="managemenu.html">Menu Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurantaccount.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurantlogin.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Profile Settings and Account Settings -->
    <div class="container mt-4">
        <!-- Profile Settings -->
        <div class="col-md-6">
            <h3>Update Profile</h3>
            <form>
                <div class="mb-3">
                    <label for="restaurantName" class="form-label">Restaurant Name</label>
                    <input type="text" class="form-control" id="restaurantName" value="My Restaurant Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="restaurant@example.com" readonly>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" value="123-456-7890">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
        <!-- Account Settings -->
        <div class="col-md-6">
            <h3>Account Settings</h3>
            <form>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword">
                </div>
                <div class="mb-3">
                    <label for="retypePassword" class="form-label">Retype Password</label>
                    <input type="password" class="form-control" id="retypePassword">
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2023 Ctrl + EAT, Inc. All rights reserved.</p>
        </div>
    </footer>    
</body>
</html>
