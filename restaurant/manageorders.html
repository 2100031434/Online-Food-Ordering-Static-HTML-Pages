<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl + EAT | Restaurant Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="restaurantdashboard.html">Ctrl + EAT | RESTAURANT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="manageorders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="managemenu.html">Menu Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurantaccount.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurantlogin.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orders List Section -->
    <section class="container my-4">
        <h2 class="text-center mb-4">Manage Orders</h2>

        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search orders..." aria-label="Search orders">
            <button class="btn btn-primary" type="button">Search</button>
        </div>

        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-select">
                    <option selected>Filter by Category</option>
                    <!-- Add filter options here -->
                </select>
            </div>
            <!-- Add more filter options here as needed -->
        </div>

        <!-- Orders Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Order Details</th>
                    <th>Customer Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Static data for restaurants (replace with actual data) -->
                <tr>
                    <td>Ram</td>
                    <td>1 x Chicken Burger</td>
                    <td>Klu, Vijayawada</td>
                    <td>
                        <button class="btn btn-info btn-sm edit-btn" data-bs-toggle="modal" data-bs-target="#editModal">Accept</button>
                        <button class="btn btn-danger btn-sm">Reject</button>
                    </td>
                </tr>
                <!-- Add more rows for other restaurants -->
            </tbody>
        </table>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Restaurant</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Add form fields to update restaurant information here -->
                        <form>
                            <div class="mb-3">
                                <label for="restaurantName" class="form-label">Restaurant Name</label>
                                <input type="text" class="form-control" id="restaurantName">
                            </div>
                            <div class="mb-3">
                                <label for="restaurantCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="restaurantCategory">
                            </div>
                            <div class="mb-3">
                                <label for="restaurantLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="restaurantLocation">
                            </div>
                            <!-- Add more fields as needed -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">1 <span class="visually-hidden">(current)</span></a>
                </li>
                <!-- Add more pagination items as needed -->
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </section>

    <footer class="bg-light sticky-bottom text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2023 Ctrl + EAT, Inc. All rights reserved.</p>
        </div>
    </footer>    
</body>
</html>
