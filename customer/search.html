    <script>
        $(document).ready(function() {
            // Clear Filters Button Click Handler
            $('#clearFiltersBtn').click(function() {
                // Reset checkboxes and select
                $('#vegCheckbox').prop('checked', false);
                $('#nonVegCheckbox').prop('checked', false);
                $('.form-select').prop('selectedIndex', 0);
                // Reset radio buttons
                $('.form-check-input').prop('checked', false);
                // Uncheck other checkboxes as needed
                // Reset multiselect checkbox
                $('#restCheckbox1').prop('checked', false);
                $('#restCheckbox2').prop('checked', false);
                $('#restCheckbox3').prop('checked', false);
                $('#restCheckbox4').prop('checked', false);
                $('#restCheckbox5').prop('checked', false);
                $('#restCheckbox6').prop('checked', false);
                $('#restCheckbox7').prop('checked', false);
                $('#restCheckbox8').prop('checked', false);
            });
        });
    </script>
    <script>
        // Quantity input and buttons
        const decreaseQuantityBtns = document.querySelectorAll('.decreaseQuantityBtn');
        const increaseQuantityBtns = document.querySelectorAll('.increaseQuantityBtn');
        const quantityInputs = document.querySelectorAll('.quantityInput');
        
        // Set initial quantity value for each input
        quantityInputs.forEach(input => input.value = 1);
        
        // Decrease quantity button click handler
        decreaseQuantityBtns.forEach((btn, index) => {
            btn.addEventListener('click', function() {
                if (quantityInputs[index].value > 1) {
                    quantityInputs[index].value--;
                }
            });
        });
        
        // Increase quantity button click handler
        increaseQuantityBtns.forEach((btn, index) => {
            btn.addEventListener('click', function() {
                quantityInputs[index].value++;
            });
        });
    </script>
